<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Bayside Carwash</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.baysidecarwash.com/icons/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0087b5;
            --primary-blue-light: #0099cc;
            --primary-blue-dark: #006699;
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --gray: #64748B;
            --dark-gray: #334155;
            --black: #1E293B;
            --red: #EF4444;
            --green: #10B981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background-color: var(--light-gray);
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo h1 {
            color: var(--primary-blue);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-logo p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-blue-dark);
        }

        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .error-message {
            background-color: #FEE2E2;
            color: var(--red);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            background-color: #D1FAE5;
            color: var(--green);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: var(--white);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dashboard-header h1 {
            color: var(--primary-blue);
            font-size: 1.5rem;
        }

        .dashboard-header .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dashboard-header .username {
            color: var(--dark-gray);
            font-weight: 500;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background-color: #DC2626;
        }

        .dashboard-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn-add {
            padding: 0.75rem 1.5rem;
            background-color: var(--green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-add:hover {
            background-color: #059669;
        }

        .packages-table {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: var(--light-gray);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark-gray);
            border-bottom: 2px solid #E2E8F0;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #E2E8F0;
        }

        tbody tr:hover {
            background-color: var(--light-gray);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-featured {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .btn-edit:hover {
            background-color: var(--primary-blue-dark);
        }

        .btn-delete {
            background-color: var(--red);
            color: var(--white);
        }

        .btn-delete:hover {
            background-color: #DC2626;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--dark-gray);
            font-size: 1.5rem;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .btn-close:hover {
            color: var(--dark-gray);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .features-list {
            margin-top: 0.5rem;
        }

        .feature-item {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-item input {
            flex: 1;
        }

        .btn-remove-feature {
            padding: 0.5rem 0.75rem;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-add-feature {
            padding: 0.5rem 1rem;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            flex: 1;
            padding: 0.75rem;
            background-color: var(--gray);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            flex: 1;
            padding: 0.75rem;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }

            .packages-table {
                overflow-x: auto;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>ðŸš— Bayside Carwash</h1>
                <p>Admin Dashboard</p>
            </div>
            
            <div id="loginError" class="error-message hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <h1>ðŸ“¦ Package Management</h1>
            <div class="user-info">
                <span class="username" id="dashboardUsername"></span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-actions">
                <h2>Car Wash Packages</h2>
                <button class="btn-add" id="addPackageBtn">+ Add New Package</button>
            </div>

            <div id="loadingState" class="loading">
                <p>Loading packages...</p>
            </div>

            <div id="emptyState" class="empty-state hidden">
                <p>No packages found. Add your first package!</p>
            </div>

            <div id="packagesTableContainer" class="packages-table hidden">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Membership</th>
                            <th>Features</th>
                            <th>Order</th>
                            <th>Featured</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="packagesTableBody">
                        <!-- Packages will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Package Modal (Add/Edit) -->
    <div id="packageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Package</h2>
                <button class="btn-close" id="closeModalBtn">&times;</button>
            </div>

            <div id="modalError" class="error-message hidden"></div>

            <form id="packageForm">
                <input type="hidden" id="packageId">
                
                <div class="form-group">
                    <label for="packageName">Package Name *</label>
                    <input type="text" id="packageName" name="name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="packagePrice">Single Wash Price ($) *</label>
                        <input type="number" id="packagePrice" name="price" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="packageMembershipPrice">Membership Price ($/month) *</label>
                        <input type="number" id="packageMembershipPrice" name="membership_price" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="packageDescription">Description</label>
                    <input type="text" id="packageDescription" name="description">
                </div>

                <div class="form-group">
                    <label for="packageSubscriptionUrl">Subscription URL</label>
                    <input type="url" id="packageSubscriptionUrl" name="subscription_url">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="packageDisplayOrder">Display Order</label>
                        <input type="number" id="packageDisplayOrder" name="display_order" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-group">
                            <input type="checkbox" id="packageIsFeatured" name="is_featured">
                            <span>Featured Package</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Features</label>
                    <div id="featuresList" class="features-list">
                        <!-- Features will be added here -->
                    </div>
                    <button type="button" class="btn-add-feature" id="addFeatureBtn">+ Add Feature</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelModalBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="savePackageBtn">Save Package</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
